<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="flex justify-center items-center w-screen h-screen bg-slate-300">
    <div class="flex flex-col justify-center items-center bg-white rounded-2xl p-4">
      <img class="rounded-2xl w-2xs" src="/images/image-qr-code.png" alt="QR-code">
      <h1 class="text-2xl font-semibold my-4 font-['Outfit']">Improve your front-end <br> skills by building projects</h1>
      <p class="text-center mb-4 font-['Outfit'] font-light text-slate-500">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the
        next
        level</p>
    </div>
  </div>
</body>

</html>
